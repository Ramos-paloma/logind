<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Entrar</h3>
                <span>Use sua conta</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="Email" name="" id="email">
                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" name="" id="password">
                    </div>

                    <div class="forgot">
                        <span>Esqueceu sua senha?</span>
                    </div>

                    <button class="btn bkg"  onclick="aviso()">Entrar</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Inscreva-se</h3>
                <span>ou use seu email para se registrar</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="text" name="" placeholder="Name" id="name">
                    </div>
                    <div class="type">
                        <input type="email" name="" placeholder="Email" id="email">
                    </div>
                    <div class="type">
                        <input type="password" name="" placeholder="Password" id="password">
                    </div>

                    <button class="btn bkg" onclick="aviso()">Inscreva-se</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Bem vindo de volta Diretora Ana!</h3>
                <p>Para continuar conosco, faça o login com sua informações pessoais</p>

                <button class="btn btnSign-in">Inscreva-se <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Olá Diretora Ana!</h3>
                <p>Introduza os seus dados pessoais e comece a viajar conosco</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Entrar</button>
            </div>
        </div>
    </div>

    <!-- link script -->
    <script>
        const container = document.querySelector('.container')
        const btnSignIn = document.querySelector('.btnSign-in')
        const btnSignUp = document.querySelector('.btnSign-up')

        btnSignIn.addEventListener('click', () => {
            container.classList.add('active')
        })

        btnSignUp.addEventListener('click', () => {
            container.classList.remove('active')
        })

        function aviso(){
            alert('Página em desenvolvimento')
        }
    </script>
</body>
</html>
